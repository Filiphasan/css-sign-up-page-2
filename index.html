<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="sign-up-page">
        <div class="sign-up-wrapper">
            <h2 class="sign-up-title">Kayıt Ol</h2>
            <form action="">
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Adınız...">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Soyadınız...">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-user-tag"></i>
                        <input type="text" placeholder="Kullanıcı Adınız...">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="E-Mail...">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" placeholder="Telefon...">
                    </div>
                </div>
                <div class="form-item">
                    <div class="form-item-input">
                        <i class="fas fa-lock"></i>
                        <input type="text" placeholder="Şifre...">
                    </div>
                </div>
                <div class="form-item form-btns">
                    <a href="#" class="form-btn form-btn-login">Giriş Yap</a>
                    <button type="submit" class="form-btn form-btn-signup">Kayıt Ol</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
